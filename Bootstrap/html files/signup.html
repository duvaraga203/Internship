        </div>
      </nav>
    </header>
    <!-- signup form -->
    <div class="container mt-3 mb-3">
      <div class="row">
        <div class="container col-sm-12">
          <div class="card col-lg-4 offset-lg-4">
            <div class="card-body">
              <h2 class="card-title text-center">Signup form</h2>
              <form action="#" method="post" class="p-2">
                <div class="form-group" id="f_name">
                  <label for="fname">First name</label>
                  <input
                    class="form-control"
                    type="text"
                    id="fname"
                    placeholder="Enter first name"
                  />
                  <small id="name_alert"></small>
                </div>

                <div class="form-group mt-2">
                  <label for="lname">Last name <small>(Optional)</small></label>
                  <input
                    class="form-control"
                    type="text"
                    id="lname"
                    placeholder="Enter your lastname"
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="age">Age</label>
                  <input
                    class="form-control"
                    type="number"
                    id="age"
                    placeholder="Enter your age"
                  />
                  <small id="age_alert"></small>
                </div>
                <div class="form-group mt-2">
                  <label for="gender">Gender</label>

                  <select id="gender" class="form-control">
                    <option value="">Choose your gender</option>
                    <option value="male">Male</option>
                    <option value="femlale">Female</option>
                    <option value="other">Other</option>
                  </select>

                  <small id="gender_alert"></small>
                </div>
                <div class="form-group mt-2">
                  <label for="m_number">Mobile no.</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="phone">+91</span>
                    </div>
                    <input
                      class="form-control"
                      type="number"
                      id="m_number"
                      placeholder="Enter mobile no"
                    />
                  </div>
                  <small id="mobile_alert"></small>
                </div>
                <div class="form-group mt-2">
                  <label for="e_mail">Email</label>
                  <input
                    class="form-control"
                    type="email"
                    id="e_mail"
                    placeholder="abc@example.com"
                  />
                  <small id="email_alert"></small>
                </div>
                <div class="form-group mt-2">
                  <label for="pass">Password</label>
                  <input
                    class="form-control"
                    type="password"
                    id="pass"
                    placeholder="Enter password"
                  />
                  <small id="password_alert"></small>
                </div>
                <div class="form-group mt-2">
                  <label for="r_pass">Confirm password</label>
                  <input
                    class="form-control"
                    type="password"
                    id="r_pass"
                    placeholder="Re-enter your passowrd"
                  />
                  <small id="rpassword_alert"></small>
                </div>

                <div class="form-group form-check mt-2">
                  <input class="form-check-input" type="checkbox" id="tac" />
                  <label for="tac">I agree to all terms and conditions.</label>
                  <small id="tac_alert"></small>
                </div>

                <div class="form-group mt-2 text-center">
                  <button type="submit" class="btn btn-success" id="sub_btn">
                    Signup
                  </button>
                  <br />
                  <button type="reset" class="btn btn-sm mt-1 btn-warning">
                    Reset</button
                  ><br />

                  <button
                    type="button"
                    class="btn btn-sm mt-1 btn-info"
                    id="add_btn"
                  >
                    Add middle name
                  </button>
                  <button
                    type="button"
                    class="btn btn-sm mt-1 btn-danger"
                    id="rem_btn"
                  >
                    Remove
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
