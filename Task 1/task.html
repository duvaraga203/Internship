<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Task</title>
  </head>
  <body>
    <!--signup container-->
    <div class="container">
      <form action="" id="signup_form" onsubmit="return Check()">
        <h1>Signup</h1>
        <div class="group">
          <label for="fname" class="label">Firstname</label>
          <input type="text" class="input" id="fname" minlength="3" maxlength="20"  required/>
        </div>
        <div class="group">
          <label for="lname" class="label">Lastname</label>
          <input type="text" class="input" id="lname" minlength="3" maxlength="20" placeholder="Optional"/>
        </div>
        <div class="group">
          <label for="age" class="label">Age</label>
          <input type="number" class="input" id="age"  required/>
        </div>
        <div class="group">
          <label for="gender">Gender</label>
          <div class="group gen">
          <input type="radio" id="male" name="gender" required/>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" required/>
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" required/>
          <label for="other">Other</label>
          </div>
        </div>
        <div class="group">
          <label for="mobile" class="label">Mobile no</label>
          <input type="text" class="input" id="mobile"  required/>
        </div>
        <div class="group">
          <label for="email" class="label">Email</label>
          <input type="email" class="input" id="email"  required/>
        </div>
        <div class="group">
          <label for="password" class="label">Password</label>
          <input type="text" class="input" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
        </div>
        <div class="group">
          <label for="retype-password" class="label">Re-enter password</label>
          <input type="password" class="input" id="retype-password"  required/>
        </div>
        <input type="submit" id="submit" value="Signup"/>
      </form>
    </div>
  </body>
</html>
