<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./Day 6.js"></script>
    <link rel="stylesheet" href="./Day 6.css" />
  </head>
  <body>
    <!--signup container-->
    <div class="container" id="f-signup">
      <form action="">
        <div class="group">
          <label for="fname" class="label">Firstname</label>
          <input type="text" class="input" id="fname" />
        </div>
        <div class="group">
          <label for="lname" class="label">Lastname</label>
          <input type="text" class="input" id="lname" />
        </div>
        <div class="group">
          <label for="age" class="label">Age</label>
          <input type="number" class="input" id="age" />
        </div>
        <div class="group">
            <label for="mobile" class="label">Mobile no</label>
            <input type="text" class="input" id="mobile" />
          </div>
        <div class="group">
          <label for="email" class="label">Email</label>
          <input type="email" class="input" id="email" />
        </div>
        <div class="group">
          <label for="password" class="label">Password</label>
          <input type="text" class="input" id="password" />
        </div>
        <div class="group">
            <label for="retype-password" class="label">Re-enter password</label>
            <input type="password" class="input" id="retype-password" />
          </div>
        <input type="button" id="submit" value="Signup" />
      </form>
    </div>

    <!--login container-->
    <div class="container" id="f-login">
        <form action="">
            <div class="group">
                <label for="email" class="label">Email</label>
                <input type="text" class="input" id="email">
            </div>
            <div class="group">
                <label for="password" class="label">Password</label>
                <input type="password" class="input" id="password">
            </div>
            <input type="submit" id="submit" value="Login">
        </form>
    </div>
  </body>
</html>
