<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Task</title>
  </head>

  <body>
    <!--signup container-->
    <div class="container">
      <form action="" id="signup_form" onsubmit="return check(), success_alert()">
        <h1>Signup</h1>

        <!-- div for name -->
        <div class="group">
          <label for="fname" class="label">Name</label>
          <input
            type="text"
            class="input"
            id="fname"
            minlength="3"
            maxlength="20"
            required
          />
        </div>

        <!-- div for age -->
        <div class="group">
          <label for="age" class="label">Age</label>
          <input type="number" class="input" id="age" required />
        </div>

        <!-- div for gender -->
        <div class="group">
          <label for="gender">Gender</label>
          <div class="group gen">
            <input type="radio" id="male" name="gender" required />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" required />
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" required />
            <label for="other">Other</label>
          </div>
        </div>

        <!-- div for mobile no -->
        <div class="group">
          <label for="mobile" class="label">Mobile no</label>
          <input type="text" class="input" id="mobile" required />
        </div>

        <!-- div for email -->
        <div class="group">
          <label for="email" class="label">Email</label>
          <input type="email" class="input" id="email" required />
        </div>

        <!-- div for password -->
        <div class="group">
          <label for="password" class="label">Password</label>
          <input
            type="text"
            class="input"
            id="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required
          />
        </div>

        <!-- div for retype password -->
        <div class="group">
          <label for="retype-password" class="label">Re-enter password</label>
          <input type="password" class="input" id="retype-password" required />
        </div>

        <!-- div for adding new fields -->
        <div class="new_fields" id="new_field">
          <div id="add_field">

          </div>
        </div>

        <!-- div for select input field -->
        <div class="group">
          <label for="email" class="label">Add field</label>
          <select name="" class="" id="add_btn">
            <option value="empty">Select</option>
            <option value="input">Input</option>
            <option value="radio">Radio</option>
            <option value="button">Button</option>
            <option value="select">Select box</option>
            <option value="h1">H1</option>
          </select>

          <!-- add button -->
          <input
            type="button"
            id="add"
            value="Add"
            onclick="addField(document.getElementById('add_btn').value)"
          />
        </div>

        <!-- submit button -->
        <input type="submit" id="submit" value="Signup"/> <br />

        <!-- reset button -->
        <input type="reset" id="reset" value="Reset" onclick="resetForm()" />
      </form>
    </div>
  </body>
</html>
