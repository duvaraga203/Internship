<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="" id="my_form">
        <h2>Signup</h2>
        <div class="group">
          <label for="name" class="label">Name</label>
          <input type="text" class="input" id="name" minlength="3" maxlength="30"/>
        </div>
        <div class="group">
          <label for="age" class="label">Age</label>
          <input type="number" class="input" id="age" />
        </div>
        <div class="group" id="align_gender">
          <label for="gender" class="label">Gender</label>
          <select id="gender">
            <option value="Select">Select</option>
            <option value="Input">Male</option>
            <option value="Radio">Female</option>
            <option value="Other">Other</option>
        </select>
        </div>
        <div class="group">
          <label for="email" class="label">Email</label>
          <input type="email" class="input" id="email" />
        </div>
        <div class="group">
          <label for="password" class="label">password</label>
          <input type="password" class="input" id="password" />
        </div>
        <div class="group">
            <label for="retype_password" class="label">Re-enter <br/> password</label>
            <input type="password" class="input" id="retype_password" />
          </div>
          <div class="add">
            <label for="add_btn">Add feild</label>
            <select id="add_btn">
                <option value="Input">Input</option>
                <option value="Radio">Radio button</option>
            </select>
            <button id="my_btn" onclick="">Add</button>
          </div>
          <div class="form_sub">
            <input type="submit" id="sub" placeholder="Submit">
            <input type="reset" id="res" placeholder="Reset">
          </div>
      </form>
    </div>
  </body>
</html>
